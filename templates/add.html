<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voeg Sigaar Toe</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Nieuwe Sigaar Toevoegen</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('add') }}">
        <div class="mb-3">
            <label class="form-label">Naam</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Beoordeling (1-10)</label>
            <input type="number" class="form-control" name="rating" min="1" max="10" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Land van herkomst</label>
            <input type="text" class="form-control" name="origin_country">
        </div>
        <div class="mb-3">
            <label class="form-label">Aankooplocatie</label>
            <input type="text" class="form-control" name="purchase_location">
        </div>
        <div class="mb-3">
            <label class="form-label">Prijs (â‚¬)</label>
            <input type="number" step="0.01" class="form-control" name="price">
        </div>
        <button type="submit" class="btn btn-success">Opslaan</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuleren</a>
    </form>
</div>
</body>
</html>
