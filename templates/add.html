{% extends "base.html" %}
{% block title %}Nieuwe sigaar{% endblock %}
{% block content %}

<h2>Nieuwe sigaar toevoegen</h2>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Naam</label>
        <div class="input-group">
            <input type="text" class="form-control" id="cigar-name" name="name" required>
            <button type="button" class="btn btn-outline-secondary" id="search-cigar-btn">üîç Zoek extern</button>
        </div>
    </div>
    <div class="mb-3">
        <label for="rating" class="form-label">Beoordeling (1-10)</label>
        <input type="number" class="form-control" id="rating" name="rating" min="1" max="10" required>
    </div>
    <div class="mb-3">
        <label for="origin_country" class="form-label">Land van herkomst</label>
        <input type="text" class="form-control" id="origin_country" name="origin_country">
    </div>
    <div class="mb-3">
        <label for="purchase_location" class="form-label">Aankooplocatie</label>
        <input type="text" class="form-control" id="purchase_location" name="purchase_location">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Prijs (‚Ç¨)</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01">
    </div>
    <div class="mb-3">
        <label for="remarks" class="form-label">Opmerkingen</label>
        <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Afbeelding</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*">
    </div>
    <button type="submit" class="btn btn-success">Toevoegen</button>
</form>

<!-- Modal -->
<div class="modal fade" id="cigarSearchModal" tabindex="-1" aria-labelledby="cigarSearchModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cigarSearchModalLabel">Zoekresultaten</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sluiten"></button>
      </div>
      <div class="modal-body" id="cigar-search-results">
        <p>Even zoeken...</p>
      </div>
    </div>
  </div>
</div>
<script>
document.getElementById("search-cigar-btn").addEventListener("click", function () {
    const name = document.getElementById("cigar-name").value;
    if (!name.trim()) {
        alert("Voer eerst een naam in.");
        return;
    }

    // Toon eerst de modal met spinner
    const modalBody = document.getElementById("cigar-search-results");
    modalBody.innerHTML = `
        <div class="d-flex justify-content-center align-items-center" style="height:150px;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Laden...</span>
            </div>
        </div>
    `;
    const modal = new bootstrap.Modal(document.getElementById("cigarSearchModal"));
    modal.show();

    // Haal resultaten op
    fetch(`/api/search_cigar?name=${encodeURIComponent(name)}`)
        .then(response => response.json())
        .then(data => {
            if (!Array.isArray(data) || data.length === 0) {
                modalBody.innerHTML = "<p>Geen resultaten gevonden.</p>";
            } else {
                modalBody.innerHTML = `
                    <ul class="list-group">
                        ${data.map(cigar => `
                            <li class="list-group-item cigar-result"
                                data-name="${cigar.name}"
                                data-country="${cigar.country || ''}"
                                style="cursor:pointer">
                                <strong>${cigar.name}</strong><br>
                                Land: ${cigar.country || 'Onbekend'}<br>
                                Wrapper: ${cigar.wrapper || 'Onbekend'}<br>
                                Sterkte: ${cigar.strength || 'Onbekend'}<br>
                                Lengte: ${cigar.length} inch, Ring: ${cigar.ringGauge}
                            </li>
                        `).join("")}
                    </ul>
                `;

                document.querySelectorAll(".cigar-result").forEach(item => {
                    item.addEventListener("click", () => {
                        const name = item.getAttribute("data-name");
                        const country = item.getAttribute("data-country");
                        document.getElementById("cigar-name").value = name;
                        document.getElementById("origin_country").value = country;
                        const modalInstance = bootstrap.Modal.getInstance(document.getElementById("cigarSearchModal"));
                        modalInstance.hide();
                    });
                });
            }
        })
        .catch(error => {
            console.error("Fout bij ophalen:", error);
            modalBody.innerHTML = "<p>Er ging iets mis bij het ophalen van gegevens.</p>";
        });
});
</script>


{% endblock %}
