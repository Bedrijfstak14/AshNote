<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>AshNote – Nieuwe sigaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">Nieuwe sigaar toevoegen</h1>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-2">Terug</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Uitloggen</a>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Sluiten"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('add') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Naam</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Beoordeling (1-10)</label>
                        <input type="number" class="form-control" name="rating" min="1" max="10" required>
                    </div>
                    <div class="mb-3">
                        <label for="origin_country" class="form-label">Land van herkomst</label>
                        <input type="text" class="form-control" name="origin_country">
                    </div>
                    <div class="mb-3">
                        <label for="purchase_location" class="form-label">Aankooplocatie</label>
                        <input type="text" class="form-control" name="purchase_location">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prijs (€)</label>
                        <input type="number" step="0.01" class="form-control" name="price">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Afbeelding (optioneel)</label>
                        <input type="file" class="form-control" name="image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Opslaan</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
