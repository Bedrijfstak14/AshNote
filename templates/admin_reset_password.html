{% extends "base.html" %}
{% block title %}Wachtwoord wijzigen{% endblock %}
{% block content %}

<h2>Wachtwoord wijzigen voor gebruiker: <strong>{{ user.username }}</strong></h2>

<form method="POST" class="mt-4" novalidate>
    <div class="mb-3">
        <label for="new_password" class="form-label">Nieuw wachtwoord</label>
        <input type="password" name="new_password" id="new_password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="confirm_password" class="form-label">Bevestig nieuw wachtwoord</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Wachtwoord opslaan</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Annuleren</a>
    </div>
</form>

{% endblock %}
