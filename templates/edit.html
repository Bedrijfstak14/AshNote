{% extends "base.html" %}
{% block title %}Sigaar bewerken{% endblock %}
{% block content %}

<h2>Sigaar bewerken</h2>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Naam</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ cigar.name }}" required>
    </div>
    <div class="mb-3">
        <label for="rating" class="form-label">Beoordeling (1-10)</label>
        <input type="number" class="form-control" id="rating" name="rating" min="1" max="10" value="{{ cigar.rating }}" required>
    </div>
    <div class="mb-3">
        <label for="origin_country" class="form-label">Land van herkomst</label>
        <input type="text" class="form-control" id="origin_country" name="origin_country" value="{{ cigar.origin_country }}">
    </div>
    <div class="mb-3">
        <label for="purchase_location" class="form-label">Aankooplocatie</label>
        <input type="text" class="form-control" id="purchase_location" name="purchase_location" value="{{ cigar.purchase_location }}">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Prijs (â‚¬)</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ cigar.price }}">
    </div>
    <div class="mb-3">
        <label for="remarks" class="form-label">Opmerkingen</label>
        <textarea class="form-control" id="remarks" name="remarks" rows="3">{{ cigar.remarks }}</textarea>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Afbeelding (optioneel)</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Opslaan</button>
</form>

{% endblock %}
