<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Sigaar Bewerken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Sigaar Bewerken</h2>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Terug</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('edit', id=cigar.id) }}" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Naam</label>
            <input type="text" class="form-control" name="name" value="{{ cigar.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Beoordeling (1-10)</label>
            <input type="number" class="form-control" name="rating" min="1" max="10" value="{{ cigar.rating }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Land van herkomst</label>
            <input type="text" class="form-control" name="origin_country" value="{{ cigar.origin_country }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Aankooplocatie</label>
            <input type="text" class="form-control" name="purchase_location" value="{{ cigar.purchase_location }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Prijs (â‚¬)</label>
            <input type="number" step="0.01" class="form-control" name="price" value="{{ cigar.price }}">
        </div>
        <button type="submit" class="btn btn-success">Bijwerken</button>
    </form>
</div>

</body>
</html>
