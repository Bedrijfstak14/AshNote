<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>AshNote – Bewerken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <h1 class="mb-4 text-center">Bewerk sigaar</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Sluiten"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="card">
                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label">Naam</label>
                        <input type="text" name="name" class="form-control" value="{{ cigar.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Beoordeling (1–10)</label>
                        <input type="number" name="rating" class="form-control" value="{{ cigar.rating }}" min="1" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Land van herkomst</label>
                        <input type="text" name="origin_country" class="form-control" value="{{ cigar.origin_country }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Aankooplocatie</label>
                        <input type="text" name="purchase_location" class="form-control" value="{{ cigar.purchase_location }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Prijs (€)</label>
                        <input type="number" name="price" class="form-control" step="0.01" value="{{ cigar.price }}">
                    </div>

                    {% if cigar.image_filename %}
                    <div class="mb-3">
                        <label class="form-label">Huidige afbeelding</label><br>
                        <img src="{{ url_for('static', filename='uploads/' ~ cigar.image_filename) }}"
                             class="img-fluid img-thumbnail" style="max-height: 200px;" alt="Sigaarfoto">
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Nieuwe afbeelding (optioneel)</label>
                        <input type="file" name="image" class="form-control">
                        <small class="text-muted">Laat leeg om huidige afbeelding te behouden.</small>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuleren</a>
                        <button type="submit" class="btn btn-success">Opslaan</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
