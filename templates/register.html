{% extends "base.html" %}
{% block title %}Registreren{% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h2 class="mb-0">Registreren</h2>
</div>

<form method="post" class="card p-4 shadow-sm" novalidate>
  <div class="mb-3">
    <label for="username" class="form-label">Gebruikersnaam</label>
    <input type="text" id="username" name="username" class="form-control" required aria-label="Gebruikersnaam" aria-describedby="usernameHelp">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Wachtwoord</label>
    <input type="password" id="password" name="password" class="form-control" required aria-label="Wachtwoord" aria-describedby="passwordHelp">
  </div>
  <button type="submit" class="btn btn-success">Account aanmaken</button>
  <a href="{{ url_for('login') }}" class="btn btn-link">Al een account? Inloggen</a>
</form>

{% endblock %}
